<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/product.css" />
    </head>
    <body>
        <header>
            <nav>
                <img src="img/superstore-logo.png" alt="logo" class="logo" />
                <div class="hamburger-menu" onclick="toggleMenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>

                </div>
                <ul class="page-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
                <div class="search-container">
                    <form id="search-form" onsubmit="handleSearch(event)">
                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                        <input
                            id="search-bar"
                            type="text"
                            placeholder="search product.."
                            name="Search"
                            class="search-bar" />
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="card-wrapper" id="container-search"></div>
            </section>
        </main>
        <footer class="footer-grid">
            <div class="footer-col-2">
                <h2>Superstore.</h2>
                <p><b><a href="team.html">Our Team</a></b></p>
                <p>
                    <i
                        class="fa fa-map-marker fa-xs"
                        aria-hidden="true"
                        class="footer-icon"></i
                    >8819 United States, CA 90280
                </p>
                <p>
                    <i
                        class="fa fa-envelope fa-xs"
                        aria-hidden="true"
                        class="footer-icon"></i
                    >superstore@hello.com
                </p>
                <p>
                    <i
                        class="fa fa-phone fa-xs"
                        aria-hidden="true"
                        class="footer-icon"></i
                    >+1 386-688-3295
                </p>
            </div>
            <div class="footer-col-2">
                <h2>Links</h2>
                <p><a href="index.html">Home</a></p>
                <p><a href="about.html">About</a></p>
                <p><a href="product.html">Product</a></p>
                <p><a href="dashboard.html">Dashboard</a></p>
            </div>

                <h2>Help</h2>
                <p><a href="terms&conditions.html">Terms & Conditions</a></p>
                <p><a href="returns.html">Returns</a></p>
            </div>
            <div class="footer-col-3">
                <h2>Newsletter</h2>
                <form id="subscribeForm">
                    <input
                        type="email"
                        placeholder="Enter Your Email Address"
                        class="email-subscribe"
                        id="emailInput"
                        required />
                    <button type="submit" class="subscribe-button">
                        SUBSCRIBE
                    </button>
                </form>
            </div>
        </footer>
        <script src="js/search.js"></script>
        <script src="js/searchProduct.js"></script>
        <script src="js/email.js"></script>
        <script src="js/navbar.js"></script>
